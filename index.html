<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Yosemite - closedcontour.com</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
    <link href="css/jquery-ui-1.10.4.custom.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>

    <style>
      body { margin:0; padding:0; }

      #header {
        position:absolute;
        top:0;
        left: 0;
        right: 0;
        height: 49px;
        background-color: #1A2A36;
        border-bottom: 1px solid #CAC8AF;
        color: #fffff7;
        line-height: 49px;
        font-size: 28px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        padding-left: 15px;
      }

      #search-box {
        position: absolute;
        top: 8px;
        right: 10px;
        font-size: 16px;
        width: 300px;
        outline: none;
        background: #fffff7;
        border-radius: 3px;
        border: 1px solid #CAC8AF;
        padding: 5px;
      }

      #map {
        position:absolute;
        top:50px;
        bottom:25px;
        width:100%;
      }

      #footer {
        position:absolute;
        height: 25px;
        left: 0;
        right: 0;
        bottom: 0px;
        background-color: #1A2A36;
        border-top: 1px solid #CAC8AF;
        color: #fffff7;
        line-height: 25px;
        font-size: 15px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        text-align: center;
      }

      .version {
        position: absolute;
        top: 2px;
        right: 10px;
        font-size: 12px;
      }

      a {
        color: #fffff7;
      }

      a:visited {
        color: #fffff7;
      }

    </style>

    <script>
      $(document).ready(function() {
        var urlBase = 'http://s3.amazonaws.com/closedcontour/yose/v0.5/'
        var map = L.mapbox.map('map', urlBase + 'metadata.json')
          .setView([37.7537,-119.5238], 12);

        L.control.scale().addTo(map);

        var initSearch = function (rows) {
          rows = _.sortBy(rows, 'label');
          $("#search-box").autocomplete({
            autoFocus: true,
            minLength: 3,
            source: rows,
            matchContains: true,
            position: { my: "right top", at: "right bottom", collision: "none" },
            formatItem: function(row, i, max) {
              return row.name;
            },
            formatMatch: function(row, i, max) {
              return row.name;
            },
            formatResult: function(row) {
              return row.name;
            },
            select: function(event, row) {
              if (row.item.box) {
                map.fitBounds(L.latLngBounds(row.item.box));
              } else if (row.item.point) {
                var zoom = Math.max(15, map.getZoom());
                map.setView(row.item.point, zoom);
              }
            }
          });
        };

        $.ajax({
          url: urlBase + "search-index.json",
        }).done(initSearch);
      });

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-51649999-1', 'closedcontour.github.io');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <div id='header'>
      Yosemite National Park
      <input type="text" id="search-box" placeholder="Search Yosemite place names..."></input>
    </div>
    <div id='map'></div>
    <div id='footer'>
      <a href="https://github.com/closedcontour/yosemite-map">GitHub Project</a> | <a href="http://www.closedcontour.com/sps">Original SPS Peak List, Sierra Nevada Map</a>
      <div class='version'>v0.5</div>
    </div>
  </body>

</html>
