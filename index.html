<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Yosmite Map - closedcontour.com</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
    <style>
      body { margin:0; padding:0; }
      #header {
        position:absolute;
        top:0;
        left: 0;
        right: 0;
        height: 49px;
        background-color: #1A2A36;
        border-bottom: 1px solid #CAC8AF;
        color: #fffff7;
        line-height: 49px;
        font-size: 28px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        padding-left: 15px;
        text-align: center;
      }

      #map { position:absolute; top:50px; bottom:0; width:100%; }

    </style>
  </head>

  <body>
    <div id='header' class='color-secondary-2-1'>Yosemite National Park</div>
    <div id='map'></div>
    <script>
    var map = L.mapbox.map('map', 'https://s3.amazonaws.com/closedcontour/yose/v0.1/metadata.json')
        .setView([37.7537,-119.5238], 12);
    </script>
  </body>

</html>
